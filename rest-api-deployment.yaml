apiVersion: apps/v1
kind: Deployment
metadata:
  name: rest-api-test
  labels:
    app: rest-api-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rest-api-test
  template:
    metadata:
      labels:
        app: rest-api-test
    spec:
      containers:
      - name: rest-api-test
        image: mehdi10003/rest-api-test:latest
      imagePullSecrets:
      - name: regcred
